{% extends "base_login.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block page_content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1>Login</h1>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'social:begin' 'facebook' %}" class="no-decoration">
            <div class="card mb-2">
                <img class="card-img-top" src="{% static 'img/logo_facebook.png' %}">
                
                <div class="card-body">
                    <h5 class="card-title">Login with Facebook</h5>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
